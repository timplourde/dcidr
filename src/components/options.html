<app-layout >
    <div class="container" v-on:keyup.ctrl.enter="proceed">
        <section class="app-header">
            <h2>Step 1 of 4: Define Options</h2>
        </section>
        <section class="app-body">
            
            <p><span v-on:click="showHelp = true">Enter the options you are considering.</span> <button title="Huh?" class="button-help" v-on:click="showHelp = true">?</button></p>

            <div class="about inline-help" :class="{'expanded': showHelp}">
                <div>
                    <inline-help></inline-help>
                    <button class="pure-button button-secondary" v-on:click="showHelp = false">Got it</button>
                </div>
            </div>

            <div class="row clearfix">
                <div class="col-input">
                    <input type="text" maxlength="30" v-model="newOption" ref="newOptionInput" v-on:keyup.enter="addOption" placeholder="Enter an option..." />
                </div>
                <div class="col-button">
                    <button class="pure-button button-secondary" v-on:click="addOption">Add</button>
                </div>
        </div>

        <div class="row">
            <ul >
                <li class="clearfix" v-for="option in options">
                    {{option}} 
                    <button class="pull-right button-delete" v-on:click="removeOption(option)">X</button> 
                </li> 
            </ul>

        </div>
    </section>
    <section class="app-footer" :class="{'can-proceed': hasEnough }">

        <button class="pull-left pure-button button-secondary" v-on:click="back">Start Over</button>
        <button v-if="hasEnough" class="pull-right pure-button button-primary" v-on:click="proceed" title="Shortcut: Ctrl+Enter">Next</button>
        <span v-if="!hasEnough" class="hint pull-right">You must enter at least two options to proceed.</span>

    </section>
</div>
</app-layout>
